<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Precios - Ama La Casa</title>
</head>
<body>

<section>
<h2>Escanee el codigo de barras</h2>
</section>

    <script src="./qrScript.js"></script>
    <div style="text-align: center;">

        <div id="reader" style="width: 100%;"></div>
        <div id="show" style="display: none;">
            <h4>Scanned Result</h4>
            <p style="color: blue;" id="result"></p>

<!-- ## Prueba para meter el codigo en buscador ------------------------------------------------ -->
<form id="search-form" class="form-inline" onsubmit="handleFormSubmit(this)">
	<div class="form-group mb-2">
	<label for="searchtext">Codigo: </label>
      	</div>
        
	<div class="form-group mx-sm-3 mb-2">         
	<input type="text" class="form-control" id="result" name="searchtext" placeholder="Ingrese su codigo">
    	</div>
        <button type="submit" class="btn btn-primary mb-2">Escanear</button>
            
</form>

        </div>

    <script>
        const html5Qrcode = new Html5Qrcode('reader');
        const qrCodeSuccessCallback = (decodedText, decodedResult)=>{
            if(decodedText){
                document.getElementById('show').style.display = 'block';
                document.getElementById('result').textContent = decodedText;
                html5Qrcode.stop();
            }
        }
        const config = {fps:10, qrbox:{width:200, height:200}}
        html5Qrcode.start({facingMode:"environment"}, config,qrCodeSuccessCallback );
    </script>
    
</body>
</html>
